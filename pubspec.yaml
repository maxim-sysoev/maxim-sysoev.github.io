name: quiz
description: Surf Quiz app
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.16.2 <3.0.0"

dependencies:
  cloud_firestore: 3.1.11
  collection: 1.15.0
  elementary: 1.2.0
  file_saver: ^0.1.0
  firebase_core: 1.14.0
  firebase_core_platform_interface: 4.5.1
  firebase_messaging: ^13.0.4
  flutter:
    sdk: flutter
  flutter_svg: 1.0.3
  intl: 0.17.0
  json_annotation: 4.5.0
  url_launcher: 6.1.8

dev_dependencies:
  build_runner: ^2.1.10
  flutter_test:
    sdk: flutter
  json_serializable: ^6.2.0
  surf_lint_rules: 1.5.0

flutter:
  uses-material-design: true

  fonts:
    - family: steinbeck
      fonts:
        - asset: assets/fonts/steinbeck.ttf

  assets:
    - assets/icons/
